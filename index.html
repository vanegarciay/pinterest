<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">
    <title>Pinterest</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
    <!-- Favicon -->
    <link rel="icon" href="docs/img/logo_pinterest.png" type="image/gif">
</head>
<body class="container-fluid">
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Gatitos</a></li>
        <li><a href="#!">Vida Sana</a></li>
        <li><a href="#!">Comida Sana</a></li>
    </ul>
    <nav class="navbar nav-wrapper row">
        <div class="row">
            <div class="col l12 m12 s12">
                <div class="col l9 m9 s8">
                    <div class="col l2 m3 s3">
                        <a href="#!" class="navbar__logo"><img src="dist/css/img/logo_pinterest.png"><span class="hide-on-small-only">Inicio</span></a>
                    </div>
                    <div class="col l7 m5 s9">
                        <div class="navbar__busqueda input-field">
                            <input class="navbar__campo-busqueda" id="search" type="search" placeholder="Buscar" required>
                            <label class="navbar__label-busqueda label-icon" for="search"><i class="navbar__icono-busqueda material-icons">search</i></label>
                            <i class="navbar__cerrar-busqueda material-icons">close</i>
                        </div>
                    </div>
                    <div class="col l3 m4 s4 hide-on-small-only no-padding no-margin">
                        <ul id="nav-mobile no-padding no-margin">
                            <li><a class="dropdown-button no-padding no-margin" href="#!" data-activates="dropdown1">Todos los pines<i class="material-icons right no-padding no-margin">arrow_drop_down</i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar__global-menu col l3 m3 s4">
                    <a href="#" class="navbar__profile hide-on-small-only"><img src="dist/css/img/myAvatar.png" class="circle navbar__avatar"> Vanessa</a>
                    <a href="#" class="navbar__menu"><i class="fa fa-bars navbar__bars" aria-hidden="true"></i></a>
                    <a href="#" class="navbar__menu-notifications">
                        <i class="fa fa-commenting navbar__message" aria-hidden="true"></i>
                        <span class="navbar__message-notifications">+9</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row">
            <div class="col m12 center">
                <a href="#" class="btn-large btn-1">Dress</a>
                <a href="#" class="btn-large btn-2">San Miguel de Allende</a>
                <a href="#" class="btn-large btn-3">Friki</a>
                <a href="#" class="btn-large btn-4">Invitaciones</a>
                <a href="#" class="btn-large btn-5">Potography</a>
                <a href="#" class="btn-large btn-6">Photocall</a>
                <a href="#" class="btn-large btn-7">Damas</a>
                <a href="#" class="btn-large btn-8">Iluminacion</a>
            </div>
        </div>
    </section>
    <section class="pines row">
        <div class="pines-1 col m2 s12">
        </div>
        <div class="pines-2 col m2 s12">
        </div>
        <div class="pines-3 col m2 s12">
        </div>
        <div class="pines-4 col m2 s12">
        </div>
        <div class="pines-5 col m2 s12">
        </div>
        <div class="pines-6 col m2 s12">
        </div>
    </section>
    <!-- Modal Structure -->
    <div id="modal-pin" class="modal">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat align right"><i class="large material-icons">close</i></a>
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col m12 modal-content__contenedor">
                        <div class="row">
                            <div class="col m12">
                                <div class="col m6">
                                    <i class="fa fa-upload modal-content__icon" aria-hidden="true"></i>
                                    <i class="fa fa-check modal-content__icon" aria-hidden="true"></i>
                                    <i class="fa fa-ellipsis-h modal-content__icon" aria-hidden="true"></i>
                                </div>
                                <div class="col m6">
                                    <a class="btn modal-content__btn right"><i class="fa fa-thumb-tack" aria-hidden="true"></i> Guardar</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m12">
                                <h1 class="modal-content__title">Titulo JSON</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m12 center">
                                <a class="modal-img-link" href="dist/css/img/1.jpg" target="_blank"><img class="modal-img" src="docs/img/1.jpg"></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m12">
                                <div class="col m6">
                                    <i class="fa fa-upload modal-content__icon" aria-hidden="true"></i>
                                    <i class="fa fa-check modal-content__icon" aria-hidden="true"></i>
                                    <i class="fa fa-ellipsis-h modal-content__icon" aria-hidden="true"></i>
                                </div>
                                <div class="col m6">
                                    <a class="btn modal-content__btn right"><i class="fa fa-thumb-tack" aria-hidden="true"></i> Guardar</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m12">
                                <div class="col m6">
                                    <p class="pines__user"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Usuario de JSON</p>
                                    <p class="pines__hashtag">#hastag</p>
                                </div>
                                <div class="col m6">
                                    <a class="btn modal-content__btn--gray right" href="#">Leerlo</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m12">
                                <p class="modal-content__description">Descripcion desde JSON</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="dist/js/script.js"></script>
    <script src="https://use.fontawesome.com/cbf59482a4.js"></script>
</body>
</html>
